<!DOCTYPE html>
<html>
    <head>
        <title>Analog</title>
        <link rel="stylesheet" href="analog.css">
    </head>
    <body>
        <main>
            <div class="tv-body">
                <div class="screen-container">
                    <canvas id="static" width="380" height="280"></canvas>
                    <img id="displayed" src="" alt="Nothing" width="380" height="280">
                    <div class="screen">
                        <div class="screen-frame"></div>
                        <div class="screen-inset"></div>
                    </div>
                </div>
                <div class="logo-badge">
                    <div class="logo-text">Bush</div>
                </div>
                <div class="controls">
                    <div class="panel">
                        <div class="screw"></div>
                        <div class="dial">
                            <button id="channel" class="dial-label pristine">Channel</button>
                        </div>
                    </div>
                    <div class="vents">
                        <div class="vent"></div>
                        <div class="vent"></div>
                        <div class="vent"></div>
                        <div class="vent"></div>
                        <div class="vent"></div>
                        <div class="vent"></div>
                    </div>
                    <div class="panel">
                        <div class="screw"></div>
                        <div class="dial">
                            <button class="dial-label" disabled>Volume</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </main>
        <script src="analog.js"></script>
    </body>
</html>
