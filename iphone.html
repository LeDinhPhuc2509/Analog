<!DOCTYPE html>
<html>
    <head>
        <title>Iphone</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="iphone.css">
    </head>
    <body>
        <div class="iphoneX">
            <div class="background-iphoneX"></div>
            <div class="screen-off">
                <div class="speaker">
                    <div id="speaker"></div>
                    <div class="camera">
                        <div class=""></div>
                    </div>
                </div>
            </div>
            <div class="screen">
                <div class="speaker">
                    <div id="speaker"></div>
                    <div id="camera">
                        <div class=""></div>
                    </div>
                </div>
                <div class="head">
                    <div class="time">17:00</div>
                    <div class="battery"><i class="fas fa-battery-full"></i></div>
                    <div class="wifi"><i class="fas fa-wifi"></i></div>
                    <div class="sim"><i class="fas fa-chart-bar"></i></div>
                </div>
                <div class="apps">
                    <div class="app-3d">
                        <input type="checkbox" class="app-3d-checkbox">
                        <div class="note-app">1</div>
                        <img src="http://imga.downloadapk.net/a/68/d0fde1_0.png" alt="">
                        <span>3D App</span>
                    </div>
                </div>
                <div class="home">
                    <div class="icont-home">
                        <div class="">
                            <img src="https://upload.wikimedia.org/wikipedia/fr/7/7e/Phone_iOS.png" alt="">
                        </div>
                    </div>
                    <div class="icont-home">
                        <div class="">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd5ODcEbhfPbbfIKa3ofe2Wvkhm6mIsL5MDMSDVwEIymw7ZUcx" alt="">
                        </div>
                    </div>
                    <div class="icont-home">
                        <div class="">
                            <img src="https://vignette.wikia.nocookie.net/spongebob/images/9/9f/Safari-icon.png/revision/latest?cb=20160812154425" alt="">
                        </div>
                    </div>
                    <div class="icont-home">
                        <div class="">
                            <img src="https://vignette.wikia.nocookie.net/ipod/images/f/f6/ITunes.png/revision/latest?cb=20160907200309" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="light"><div class="light2"></div>
            <div class="border-screen"></div>
        </div>
        <div class="image-3d">
            <span><i class="d=fab fa-css3-alt"></i></span>
        </div>
        <div class="glasses"></div>
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="clouds"></div>
        <div class="note-phone"></div>
        <script src="iphone.js"></script>
    </body>
</html>
